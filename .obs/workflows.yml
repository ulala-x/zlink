workflow:
  steps:
    - branch_package:
        source_project: network:messaging:zlink:git-draft
        source_package: libzlink
        target_project: network:messaging:zlink:ci
rebuild:
  steps:
    - trigger_services:
        project: network:messaging:zlink:git-stable
        package: libzlink
    - trigger_services:
        project: network:messaging:zlink:git-draft
        package: libzlink
  filters:
    event: push
release:
  steps:
    - trigger_services:
        project: network:messaging:zlink:release-stable
        package: libzlink
    - trigger_services:
        project: network:messaging:zlink:release-draft
        package: libzlink
  filters:
    event: tag_push
